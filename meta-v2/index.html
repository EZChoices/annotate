<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metadata Tagging - V2</title>
  <link rel="stylesheet" href="/public/styles.css">
  <style>
    .questions { max-height: 60vh; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Metadata Tagging â€“ Version 2</h2>
    <video id="videoPlayer" controls></video>

    <div class="questions">
      <!-- Dialect -->
      <h3>Dialect</h3>
      <div class="tags">
        <button data-set-tag="dialect" data-value="Levantine">Levantine</button>
        <button data-set-tag="dialect" data-value="Iraqi">Iraqi</button>
        <button data-set-tag="dialect" data-value="Gulf">Gulf</button>
        <button data-set-tag="dialect" data-value="Yemeni">Yemeni</button>
        <button data-set-tag="dialect" data-value="Egyptian">Egyptian</button>
        <button data-set-tag="dialect" data-value="Maghrebi">Maghrebi</button>
        <button data-set-tag="dialect" data-value="MSA">MSA</button>
        <button data-set-tag="dialect" data-value="Mixed">Mixed</button>
        <button data-set-tag="dialect" data-value="Other">Other</button>
      </div>

      <!-- Lebanese Sub-Dialects -->
      <h3>Lebanese Sub-Dialects</h3>
      <div class="tags">
        <button data-set-tag="sub_dialect" data-value="Beirut">Beirut</button>
        <button data-set-tag="sub_dialect" data-value="Tripoli">Tripoli</button>
        <button data-set-tag="sub_dialect" data-value="South Lebanon">South Lebanon</button>
        <button data-set-tag="sub_dialect" data-value="Bekaa">Bekaa</button>
        <button data-set-tag="sub_dialect" data-value="Mount Lebanon">Mount Lebanon</button>
        <button data-set-tag="sub_dialect" data-value="Akkar">Akkar</button>
        <button data-set-tag="sub_dialect" data-value="Other Lebanese">Other</button>
      </div>

      <!-- Accent Notes -->
      <h3>Accent Notes</h3>
      <div class="tags">
        <button data-toggle-accent data-value="Urban Beirut">Urban Beirut</button>
        <button data-toggle-accent data-value="Rural Bekaa">Rural Bekaa</button>
        <button data-toggle-accent data-value="South Lebanese">South Lebanese</button>
        <button data-toggle-accent data-value="Chouf">Chouf</button>
        <button data-toggle-accent data-value="Palestinian Lebanese">Palestinian Lebanese</button>
        <button data-toggle-accent data-value="Queer Lebanese">Queer Lebanese</button>
        <button data-toggle-accent data-value="Other">Other</button>
      </div>
      <input type="text" id="accentOtherBox" placeholder="Type other accent hereâ€¦">

      <!-- Gender -->
      <h3>Gender</h3>
      <div class="tags">
        <button data-set-tag="gender" data-value="Male">Male</button>
        <button data-set-tag="gender" data-value="Female">Female</button>
        <button data-set-tag="gender" data-value="Mixed">Mixed</button>
        <button data-set-tag="gender" data-value="Unknown">Unknown</button>
      </div>

      <!-- Age -->
      <h3>Apparent Age Group</h3>
      <div class="tags">
        <button data-set-tag="age" data-value="Child">Child</button>
        <button data-set-tag="age" data-value="Teen">Teen</button>
        <button data-set-tag="age" data-value="Young Adult">Young Adult</button>
        <button data-set-tag="age" data-value="Adult">Adult</button>
        <button data-set-tag="age" data-value="Elderly">Elderly</button>
        <button data-set-tag="age" data-value="Unknown">Unknown</button>
      </div>

      <!-- Emotion -->
      <h3>Emotion (multi-select)</h3>
      <div class="tags">
        <button data-toggle-emotion data-value="Neutral">Neutral</button>
        <button data-toggle-emotion data-value="Happy">Happy</button>
        <button data-toggle-emotion data-value="Angry">Angry</button>
        <button data-toggle-emotion data-value="Sad">Sad</button>
        <button data-toggle-emotion data-value="Excited">Excited</button>
        <button data-toggle-emotion data-value="Other">Other</button>
      </div>
      <input type="text" id="emotionOtherBox" placeholder="Type other emotion hereâ€¦">

      <!-- Code-Switching -->
      <h3>Code-Switching</h3>
      <div class="tags">
        <button data-set-tag="code_switch" data-value="None">None</button>
        <button data-set-tag="code_switch" data-value="Arabic-English">Arabic-English</button>
        <button data-set-tag="code_switch" data-value="Arabic-French">Arabic-French</button>
        <button data-set-tag="code_switch" data-value="Arabic-Other">Arabic-Other</button>
        <button data-set-tag="code_switch" data-value="Other">Other</button>
      </div>

      <!-- Topic -->
      <h3>Topic</h3>
      <div class="tags">
        <button data-set-tag="topic" data-value="Lifestyle">Lifestyle</button>
        <button data-set-tag="topic" data-value="Comedy">Comedy</button>
        <button data-set-tag="topic" data-value="Fashion/Beauty">Fashion/Beauty</button>
        <button data-set-tag="topic" data-value="Food">Food</button>
        <button data-set-tag="topic" data-value="Travel">Travel</button>
        <button data-set-tag="topic" data-value="Politics">Politics</button>
        <button data-set-tag="topic" data-value="Religion">Religion</button>
        <button data-set-tag="topic" data-value="Technology">Technology</button>
        <button data-set-tag="topic" data-value="Education">Education</button>
        <button data-set-tag="topic" data-value="Music/Performance">Music/Performance</button>
        <button data-set-tag="topic" data-value="Other">Other</button>
      </div>
      <input type="text" id="topicOtherBox" placeholder="Type other topic hereâ€¦">

      <!-- Environment -->
      <h3>Environment</h3>
      <div class="tags">
        <button data-set-tag="environment" data-value="Indoor">Indoor</button>
        <button data-set-tag="environment" data-value="Outdoor">Outdoor</button>
        <button data-set-tag="environment" data-value="Street noise">Street noise</button>
        <button data-set-tag="environment" data-value="Background music">Background music</button>
        <button data-set-tag="environment" data-value="CafÃ© noise">CafÃ© noise</button>
        <button data-set-tag="environment" data-value="Quiet/Studio">Quiet/Studio</button>
        <button data-set-tag="environment" data-value="Other">Other</button>
      </div>
      <input type="text" id="environmentOtherBox" placeholder="Type other environmentâ€¦">

      <!-- Visual Metadata -->
      <h3>Visual Metadata</h3>
      <div class="tags">
        <button data-set-tag="face_visible" data-value="Yes">Face Visible</button>
        <button data-set-tag="face_visible" data-value="Partially">Partially</button>
        <button data-set-tag="face_visible" data-value="No">No Face</button>
      </div>
      <div class="tags">
        <button data-set-tag="lip_visible" data-value="Yes">Lips Visible</button>
        <button data-set-tag="lip_visible" data-value="No">No Lips</button>
      </div>
      <div class="tags">
        <button data-set-tag="gestures_visible" data-value="Yes">Gestures Visible</button>
        <button data-set-tag="gestures_visible" data-value="No">No Gestures</button>
      </div>
    </div>

    <button id="darkModeBtn" >ðŸŒ™ Toggle Dark Mode</button>
    <button id="flagBtn" class="flag">ðŸš© Flag Clip</button>
    <button id="submitBtn" class="submit">âœ… Save & Next</button>
  </div>

    <script src="/public/env.js"></script>
    <script src="/public/config.js"></script>
    <script src="/public/video-utils.js"></script>
    <script src="/public/meta.js"></script>
  </body>
</html>
