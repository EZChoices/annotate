<!DOCTYPE html>
<html lang='en'>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Dialect Data – Meta Tagging</title>
  <link rel='stylesheet' href='meta.css'>
</head>
<body>
  <div class='container'>
    <h2>Dialect Data • Meta Tagging</h2>

    <video id='videoPlayer' controls></video>

    <!-- Dialect + Sub-dialect -->
    <div class='section'>
      <h3>Dialect</h3>
      <div id='dialectButtons'></div>
      <select id='subDialectSelect' class='hidden'></select>
    </div>

    <!-- Accent (multi) -->
    <div class='section'>
      <h3>Accent Notes <span class='hint'>(multi-select)</span></h3>
      <div id='accentButtons'></div>
      <input id='accentFree' class='hidden' placeholder='Type custom accent…'>
    </div>

    <!-- Gender -->
    <div class='section'>
      <h3>Gender (dominant)</h3>
      <div id='genderButtons'></div>
    </div>

    <!-- Speaker count -->
    <div class='section'>
      <h3>Speaker Count</h3>
      <div id='speakerButtons'></div>
    </div>

    <!-- Emotion -->
    <div class='section'>
      <h3>Emotion</h3>
      <div id='emotionButtons'></div>
      <input id='emotionOther' class='hidden' placeholder='Describe emotion…'>
    </div>

    <!-- Code-switching -->
    <div class='section'>
      <h3>Code-Switching</h3>
      <div id='codeSwitchButtons'></div>
      <input id='codeSwitchOther' class='hidden' placeholder='Describe code-switch…'>
    </div>

    <!-- Topic -->
    <div class='section'>
      <h3>Topic</h3>
      <div id='topicButtons'></div>
      <input id='topicOther' class='hidden' placeholder='Describe topic…'>
    </div>

    <!-- Notes -->
    <div class='section'>
      <h3>Notes</h3>
      <textarea id='notesBox' placeholder='Optional notes (noise, weird cut, etc.)'></textarea>
    </div>

    <button id='submitBtn' class='submit'>✅ Save Meta & Start Annotation</button>
  </div>

  <script src='meta.js'></script>
</body>
</html>
