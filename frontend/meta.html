<!DOCTYPE html>
<html lang='en'>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Dialect Data - Meta Tagging</title>
  <link rel='stylesheet' href='meta.css'>
</head>
<body>
  <div class='container'>
    <h2>Dialect Data - Meta Tagging</h2>
    <video id='videoPlayer' controls></video>

    <div class='section'>
      <h3>Dialect</h3>
      <div id='dialectButtons'></div>
    </div>

    <div class='section'>
      <h3>Accent Notes</h3>
      <div id='accentButtons'></div>
    </div>

    <div class='section'>
      <h3>Gender</h3>
      <div id='genderButtons'></div>
    </div>

    <div class='section'>
      <h3>Speaker Count</h3>
      <div id='speakerButtons'></div>
    </div>

    <div class='section'>
      <h3>Emotion</h3>
      <div id='emotionButtons'></div>
    </div>

    <div class='section'>
      <h3>Code-Switching</h3>
      <div id='codeSwitchButtons'></div>
    </div>

    <div class='section'>
      <h3>Topic</h3>
      <div id='topicButtons'></div>
    </div>

    <div class='section'>
      <h3>Notes</h3>
      <textarea id='notesBox' placeholder='Optional notes (e.g. unclear audio, crowd noise)'></textarea>
    </div>

    <button id='submitBtn' class='submit'>âœ… Save Meta & Start Annotation</button>
  </div>
  <script src='meta.js'></script>
</body>
</html>
