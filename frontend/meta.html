<!DOCTYPE html>
<html lang='en'>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Dialect Data • Meta Tagging</title>
  <link rel='stylesheet' href='meta.css'>
</head>
<body>
  <div class='container'>
    <h2>Dialect Data • Meta Tagging</h2>
    <video id='videoPlayer' controls></video>

    <!-- Dialect & Sub-dialect -->
    <div class='section'>
      <h3>Dialect</h3>
      <div id='dialectButtons'></div>
      <select id='subDialectSelect' class='hidden'></select>
    </div>

    <!-- Accent notes (multi) -->
    <div class='section'>
      <h3>Accent Notes <span class='hint'>(multi-select)</span></h3>
      <div id='accentButtons'></div>
      <input id='accentFree' class='hidden' placeholder='Type custom accent…'>
    </div>

    <!-- Gender + Age + Speaker count -->
    <div class='section'>
      <h3>Gender (dominant)</h3><div id='genderButtons'></div>
      <h3>Apparent Age</h3><div id='ageButtons'></div>
      <h3>Speaker Count</h3><div id='speakerButtons'></div>
    </div>

    <!-- Emotion (multi) -->
    <div class='section'>
      <h3>Emotion <span class='hint'>(multi-select)</span></h3>
      <div id='emotionButtons'></div>
      <input id='emotionOther' class='hidden' placeholder='Describe emotion…'>
    </div>

    <!-- Code-switching -->
    <div class='section'>
      <h3>Code-Switching</h3>
      <div id='codeSwitchButtons'></div>
      <input id='codeSwitchOther' class='hidden' placeholder='Describe code-switching…'>
    </div>

    <!-- Topic -->
    <div class='section'>
      <h3>Topic</h3>
      <div id='topicButtons'></div>
      <input id='topicOther' class='hidden' placeholder='Topic details…'>
    </div>

    <!-- Environment context -->
    <div class='section'>
      <h3>Environment</h3>
      <div id='envButtons'></div>
      <input id='envOther' class='hidden' placeholder='Environment details…'>
    </div>

    <!-- Visual metadata -->
    <div class='section'>
      <h3>Visual Metadata</h3>
      <p>Face visible:</p><div id='faceButtons'></div>
      <p>Lip visibility:</p><div id='lipButtons'></div>
      <p>Facial expression:</p><div id='exprButtons'></div>
      <input id='exprOther' class='hidden' placeholder='Expression details…'>
      <p>Gestures visible:</p><div id='gestButtons'></div>
    </div>

    <!-- Notes -->
    <div class='section'>
      <h3>Notes</h3>
      <textarea id='notesBox' placeholder='Optional notes (noise, odd cut, etc.)'></textarea>
    </div>

    <button id='submitBtn' class='submit'>✅ Save Meta & Start Annotation</button>
  </div>
  <script src='meta.js'></script>
</body>
</html>
